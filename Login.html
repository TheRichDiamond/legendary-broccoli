<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login.css">


</head>

<body>

    

    <div class="container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
            
        </div>
        <button class="generate-btn" onclick="generateRandomPassword()">Generate Password</button>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message">Invalid username or password.</p>
    </div>

    <div id="questionnaire-form">
        <!-- Your questionnaire form HTML goes here -->
    </div>

    <script src="js/Login.js"></script>

</body>

</html>
